<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chess Simul High Scores</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;600;700&family=Press+Start+2P&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css?v=2">
  <link rel="stylesheet" href="scoreboard.css?v=6">
</head>
<body class="scoreboard">

  <img src="altimate-logo.svg" alt="Altimate AI" class="scoreboard-logo">

  <h1 class="scoreboard-title">
    <span class="chess-icon">&#9823;</span>
    Gartner Data &amp; Analytics Summit Chess Challenge: High Scores
    <span class="chess-icon">&#9823;</span>
  </h1>

  <!-- Winners Section -->
  <div class="winners-section">
    <div class="section-label">&#127942; WINNERS &mdash; TOP 3</div>
    <div id="winners-list"></div>
    <div id="tie-note" class="tie-note hidden"></div>
  </div>

  <!-- Runners Up + QR Code Row -->
  <div style="display: flex; gap: 2vw; width: 100%; max-width: 900px; margin-bottom: 1.5vh; align-items: flex-start;">
    <div class="runners-section" style="flex: 2; margin-bottom: 0;">
      <div class="section-label">RUNNERS UP</div>
      <div id="runners-list"></div>
    </div>
    <div style="flex: 1; display: flex; flex-direction: column; align-items: center; gap: 1vh;">
      <img src="chess-simul.png" alt="Scan to join" style="width: 100%; height: auto; border-radius: 8px;">
      <span style="font-family: 'Lexend', sans-serif; font-weight: 600; font-size: clamp(0.7rem, 1.2vw, 1rem); color: #5E7493; text-align: center;">Scan to join!</span>
    </div>
  </div>

  <!-- Bottom Strip -->
  <div class="bottom-strip">
    <div class="boards-strip">
      <div class="board-badge">
        <span class="board-label">Now Playing</span>
        <span class="board-player" id="now-playing">&mdash;</span>
      </div>
      <div class="board-badge">
        <span class="board-label">In Queue</span>
        <span class="board-player" id="queue-count">0</span>
      </div>
    </div>
  </div>

  <script type="module">
    import { firebaseConfig } from './firebase-config.js';
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getDatabase, ref, onValue }
      from "https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js";

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // --- Scores listener ---
    const scoresRef = ref(db, 'scores');
    onValue(scoresRef, (snapshot) => {
      const data = snapshot.val();
      const scores = [];
      if (data) {
        for (const key in data) {
          scores.push(data[key]);
        }
      }
      // Sort: moves DESC, then completedAt ASC
      scores.sort((a, b) => {
        if (b.moves !== a.moves) return b.moves - a.moves;
        return a.completedAt - b.completedAt;
      });
      renderScoreboard(scores);
    });

    function renderScoreboard(scores) {
      const winnersList = document.getElementById('winners-list');
      const runnersList = document.getElementById('runners-list');
      const tieNote = document.getElementById('tie-note');

      // Determine if there's a tie for 3rd place
      let winnersCount = 3;
      let hasTie = false;
      if (scores.length >= 4 && scores[2].moves === scores[3].moves) {
        winnersCount = 4;
        hasTie = true;
      }

      // Build winners HTML
      let winnersHTML = '';
      for (let i = 0; i < winnersCount; i++) {
        if (i < scores.length) {
          winnersHTML += `
            <div class="winner-row">
              <span class="winner-rank">${i + 1}.</span>
              <span class="winner-name">${escapeHTML(scores[i].name)}</span>
              <span class="winner-moves">${scores[i].moves} moves</span>
            </div>`;
        } else {
          winnersHTML += `
            <div class="winner-row placeholder">
              <span class="winner-rank">${i + 1}.</span>
              <span class="winner-name">---</span>
              <span class="winner-moves">--- moves</span>
            </div>`;
        }
      }
      winnersList.innerHTML = winnersHTML;

      // Tie note
      if (hasTie) {
        tieNote.textContent = 'Tie for 3rd â€” 4 winners!';
        tieNote.classList.remove('hidden');
      } else {
        tieNote.classList.add('hidden');
      }

      // Build runners-up HTML (next 7 after winners)
      let runnersHTML = '';
      const runnersStart = winnersCount;
      const runnersEnd = Math.min(runnersStart + 7, scores.length);
      for (let i = runnersStart; i < runnersEnd; i++) {
        runnersHTML += `
          <div class="runner-row">
            <span class="runner-rank">${i + 1}.</span>
            <span class="runner-name">${escapeHTML(scores[i].name)}</span>
            <span class="runner-moves">${scores[i].moves} moves</span>
          </div>`;
      }
      runnersList.innerHTML = runnersHTML;
    }

    function escapeHTML(str) {
      const div = document.createElement('div');
      div.textContent = str;
      return div.innerHTML;
    }

    // --- Queue listener (playing names + queue count) ---
    const queueRef = ref(db, 'queue');
    onValue(queueRef, (snapshot) => {
      const data = snapshot.val();
      const nowPlayingEl = document.getElementById('now-playing');
      const queueCountEl = document.getElementById('queue-count');

      if (!data) {
        nowPlayingEl.innerHTML = '&mdash;';
        nowPlayingEl.classList.add('empty');
        queueCountEl.textContent = '0';
        return;
      }

      const entries = Object.values(data);
      const playing = entries.filter(e => e.status === 'playing');
      const queuedCount = entries.filter(e => e.status === 'queued').length;

      if (playing.length > 0) {
        nowPlayingEl.textContent = playing.map(p => p.name).join(', ');
        nowPlayingEl.classList.remove('empty');
      } else {
        nowPlayingEl.innerHTML = '&mdash;';
        nowPlayingEl.classList.add('empty');
      }

      queueCountEl.textContent = queuedCount;
    });
  </script>

</body>
</html>
